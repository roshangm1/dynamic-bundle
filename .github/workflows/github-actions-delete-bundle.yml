name: Delete files when pull request is closed
on:
  pull_request:
    branches:
      - main
    types: [closed]
jobs:
  Generate-Bundle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.head_ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Delete files api call
      uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://a609pi.deta.dev/delete/?files=${{github.head_ref}}/main.js&files=${{github.head_ref}}/qrcode.png'
