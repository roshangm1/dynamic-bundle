      # - run: yarn install
      # - run: branch_name=${{github.head_ref}} yarn bundle:upload
      - name: Send QR code with direct link
        uses: snow-actions/qrcode@v1.0.0
        with:
          text: 'https://roshan-upload-demo.herokuapp.com/${{github.head_ref}}/main.js'
          path: qrcode.png
      - name: Upload the QR Code
        uses: actions/upload-artifact@v1
        with:
          name: Build PR
          path: qrcode.png
      - name: Add a comment
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: qrcode.png
