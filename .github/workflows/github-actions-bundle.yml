name: Upload Bundle JS action
on:
  pull_request:
    branches:
      - main
jobs:
  Generate-Bundle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.head_ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: branch_name=${{github.head_ref}} yarn bundle:upload
      - name: Send QR code with direct link
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Please scan this QR code to test the changes
              ![](https://roshan-upload-demo.herokuapp.com/${{github.head_ref}}/qrcode.png)
              `
            })
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: Please scan the qrcode below
          SLACK_MESSAGE: 'https://roshan-upload-demo.herokuapp.com/${{github.head_ref}}/qrcode.png'
